<!DOCTYPE html>
<html lang="US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container min-vh-100">
    <div class="jumbotron">
      <h1>Dieginni's Pizza</h1>
      <h2>The best pizza around</h2>
    </div>
    <form id="formOne">
      <div class="form-group">
        <p>Please select a size</p>
        <input type="radio" id="smallSize" name="pizzaSize" value="small" checked>
        <label for="smallSize">Small</label><br>
        <input type="radio" id="mediumSize" name="pizzaSize" value="medium">
        <label for="mediumSize">Medium</label><br>
        <input type="radio" id="largeSize" name="pizzaSize" value="large">
        <label for="mediumSize">Large</label><br>
      </div>

      <div class="form-group">
        <p>Select the toppings</p>
        <input type="checkbox" id="salami" name="topping" value="salami">
        <label for="salami">Salami +$1.00</label><br>

        <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
        <label for="pepperoni">Pepperoni +$1.00</label><br>

        <input type="checkbox" id="sausage" name="topping" value="sausage">
        <label for="sausage">Sausage +$1.00</label><br>

        <input type="checkbox" id="bacon" name="topping" value="bacon">
        <label for="bacon">Bacon +$1.00</label><br>

        <input type="checkbox" id="jalapenos" name="topping" value="jalapenos">
        <label for="jalapenos">Jalapenos +$0.75</label><br>

        <input type="checkbox" id="olives" name="topping" value="olives">
        <label for="olives">Olives +$0.50</label><br>

        <input type="checkbox" id="pineapple" name="topping" value="pineapple">
        <label for="pineapple">Pineapple +$0.50</label><br>

        <input type="checkbox" id="parmesan" name="topping" value="parmesan">
        <label for="parmesan">Parmesan +$0.50</label><br>

        <input type="checkbox" id="extra_cheese" name="topping" value="extra_cheese">
        <label for="extra_cheese">Extra Cheese +$2.00</label>
      </div>

      <button type="submit" class="btn">Order</button>

    </form>

    <div id="output">
      <p>Thank you for your order!</p>
      <p>One pizza</p>
      <p>Size: <span id="size"></span></p>
      <p>Toppings: <span id="toppings"></span></p>
      <p>Total cost: <span id="cost"></span></p>
    </div>
  </div>
</body>
</html>
